<mat-card>
    <div class="p24" id="delivery-information">
        <form (ngSubmit)="createForm.form.valid && onSubmit(createForm)" #createForm="ngForm" novalidate fxFlex="100" fxLayout="column" fxLayoutGap="10px" class="mat-elevation-z8 p24">
            <div class="form-input" fxLayout="column">
                <div fxLayoutAlign="space-between center">
                    <mat-form-field fxFlex="49">
                        <mat-select placeholder="納品者" [value]="'川崎'" name="select_option" ngModel>
                            <mat-option *ngFor="let item of ['川崎', '石原']" [value]="item">
                                {{item}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field fxFlex="49">
                        <input matInput [matDatepicker]="createdAtPicker"
                               value="2020-02-02" placeholder="納品日" name="date">
                        <mat-datepicker-toggle matSuffix [for]="createdAtPicker"></mat-datepicker-toggle>
                        <mat-datepicker #createdAtPicker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div fxLayoutAlign="space-between center">
                    <mat-form-field fxFlex="49">
                        <input matInput placeholder="機材管理番号" name="ddd">
                    </mat-form-field>

                    <mat-form-field fxFlex="49">
                        <input matInput placeholder="機材ラベル" name="Find">
                    </mat-form-field>
                </div>

                <div fxLayoutAlign="space-between center">
                    <mat-form-field fxFlex="49">
                        <input matInput placeholder="納品数量" value="1">
                    </mat-form-field>

                    <mat-form-field fxFlex="49">
                        <input matInput placeholder="使用期限" value="1年">
                    </mat-form-field>
                </div>

                <div fxLayoutAlign="space-between center">
                    <mat-form-field fxFlex="49">
                        <mat-select placeholder="保管場所" [value]="'保管場所１'">
                            <mat-option *ngFor="let item of ['保管場所１', '保管場所２', '保管場所３']" [value]="item">
                                {{item}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field fxFlex="49">
                        <input #est type="file" style="display: none;" accept=".png,.jpeg,.jpg" multiple>
                        <input matInput placeholder="写真" disabled>
                        <span matSuffix fxLayoutAlign="center center">
                        <button type="button" mat-button (click)="$event.stopPropagation(); est.click()">
                            <mat-icon>attach_file</mat-icon>Browse
                        </button>
                    </span>
                    </mat-form-field>
                </div>

                <div fxLayoutAlign="space-between center">
                    <mat-form-field fxFlex="49">
                        <input type="text" matInput placeholder="タグID" value="1231231232132131238" class="form-control" required appIsNumberEven [(ngModel)]="model.id" [ngClass]="{ 'is-valid' : id.valid}" #id="ngModel" name="id" >
                        <div *ngIf="createForm.submitted && id.invalid && (id.dirty || id.touched)" class="invalid-feedback">
                            <div *ngIf="id.errors.required">Id is required</div>
                            <div *ngIf="id?.errors.appIsNumberEven">Only even number allowed.</div>
                        </div>
                    </mat-form-field>
                </div>

                <div fxLayoutAlign="space-between center">
                    <mat-form-field fxFlex="100">
                        <textarea class="form-control" type="text" placeholder="Equipment" matInput rows="2" name="equipment" required [(ngModel)]="model.equipment" #equipment="ngModel" [ngClass]="{ 'is-valid' : equipment.invalid}" ></textarea>
                        <div *ngIf="createForm.submitted && equipment.invalid" class="invalid-feedback">
                            <div *ngIf="equipment.errors.required" >equipment is required</div>
                        </div>
                    </mat-form-field>
                </div>

                <div fxLayoutAlign="space-between center">
                    <mat-form-field fxFlex="100">
                        <textarea class="form-control" type="text" placeholder="編集理由" matInput rows="2" name="company" [(ngModel)]="model.company" #company="ngModel" required [ngClass]="{ 'is-invalid': createForm.submitted && company.invalid }"></textarea>
                        <div *ngIf="createForm.submitted && company.invalid" class="invalid-feedback">
                            <div *ngIf="company.errors.required">id is required</div>
                        </div>
                    </mat-form-field>
                </div>
                <div fxLayoutAlign="space-between center">
                    <mat-form-field fxFlex="100">
                        <input matInput placeholder="Firsname" name="firstName" type="text" class="form-control"  [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': createForm.submitted && firstName.invalid }" required minlength="4"/>
                        <div *ngIf="createForm.submitted && firstName.invalid" class="invalid-feedback">
                            <div *ngIf="firstName.errors.required">First Name is required</div>
                            <div *ngIf="firstName.errors.minlength">leng phai lon hon 4</div>
                        </div>
                    </mat-form-field>
                </div>
                <div fxLayoutAlign="space-between center">
                    <mat-form-field fxFlex="100">
                        <label>Lastname:</label>
                        <input matInput type="text" name="lastname" ngModel>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-action" fxLayoutAlign="center center">
                <button mat-raised-button color="accent">
                    <mat-icon>save</mat-icon>
                    保存
                </button>
            </div>
