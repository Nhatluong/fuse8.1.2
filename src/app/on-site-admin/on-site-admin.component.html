<div class="div_full">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
<!--        <mat-text-column name="position"></mat-text-column>-->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

        <!-- Name Column -->
<!--        <mat-text-column name="name"></mat-text-column>-->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

        <!-- Weight Column -->
<!--        <mat-text-column name="weight"></mat-text-column>-->

            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

        <!-- Symbol Column -->
<!--        <mat-text-column name="symbols"></mat-text-column>-->

            <ng-container matColumnDef="symbols">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element; let i = index;" class="">
                    <div fxLayout="row" fxLayoutAlign="end center" fxFlex="100" fxLayoutGap="5px">
                        <a mat-mini-fab color="accent" (click)="$event.stopPropagation();" matTooltip="編集">
                            <div fxLayoutAlign="center center">
                                <mat-icon>edit</mat-icon>
                            </div>
                        </a>
                        <a mat-mini-fab color="warn" matTooltip="削除"
                           (click)="openDialog(element)">
                            <div fxLayoutAlign="center center">
                                <mat-icon>delete</mat-icon>
                            </div>
                        </a>
                    </div>
                </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
